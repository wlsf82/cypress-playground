<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress Test Design Masterclass - Talking About Testing</title>
  </head>
  <style>
    .section {
      border-bottom: 1px solid black;
      padding-bottom: 10px;
    }
  </style>
  <body>
    <div>
      <h1 id="title">Cypress Playground</h1>
      <div id="visit" class="section">
        <h2>
          <pre>cy.visit()</pre>
        </h2>
      </div>
      <div id="click" class="section">
        <h2>
          <pre>.click()</pre>
        </h2>
        <div>
          <span id="success" style="display: none;">You've been successfully subscribed to our newsletter.</span>
        </div>
        <form>
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <div id="type" class="section">
        <h2>
          <pre>.type() and .blur()</pre></pre>
        </h2>
        <textarea placeholder="Joe Doe"></textarea>
        <p>Signature's preview:</p>
        <i id="signature"></i>
        </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
